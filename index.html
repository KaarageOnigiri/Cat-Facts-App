<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Animal Facts</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- <link rel="stylesheet" target="_blank" rel="noopener" href="https://cdn.jsdelivr.net/npm/Bulma@0.9.1/css/Bulma.min.css"> -->
    <script src="https://kit.fontawesome.com/81c1324bb8.js" crossorigin="anonymous"></script>
    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    </head>

    <body>
        <header class="hero section custom-background-header">
            <div class="hero-body">
                <div class="container custom-text-center">
                    <h1 class="title custom-color-header">Cat Facts App</h1>
                    <p>Feel free to choose your cat breeds</p>
                </div>
            </div>
        </header>
        <!-- Cat Banner hide after selection -->
        <section id="cat-hero" class="hero bg-img" style="background-image: url(./assets/cat-imgs/catimg2.jpg);"
                 alt="Image from https://unsplash.com/s/photos/cat">
        </section>
        <!-- the custom color will render everything in here, including the card front -->
        <section id="cards-container" class="section custom-background-main-body section-height">
            <div class="container custom-text-center">
                <div class="columns">
                    <div class="column">
                        <input type="checkbox" id="toggle-1">
                        <label class="content container picture-size flipping-card" for="toggle-1">
                            <div class="card front">
                                <!-- <h2 id="animal-name-1" class="title">Hello</h2>
                                <figure> -->
                                    <!-- don't know what the image class do -->
                                    <img id="img-1" class="img-class" src="link here" alt="Picture 1">
                                <!-- </figure> -->
                                <!-- <p id="description-1" class="is-size-5">Hello</p> -->
                            </div>

                            <!-- why does the color modification not work? -->
                            <div class="card back custom-background-brown">
                                <h2>Cat Facts</h2>
                                <p id="origin">Origin: <span id="origin-span"></span></p>
                                <p id="length">Length: <span id="length-span"></span></p>
                                <p id="weight">Weight: <span id="weight-span"></span></p>
                                <p id="life-expectancy">Life Expectancy: <span id="life-expectancy-span"></span></p>
                            </div>
                        </label>
                    </div>
                    <!-- <label class="container picture-size flipping-card" for="toggle"></label> -->

                    <div class="column">
                        <input type="checkbox" id="toggle-2">
                        <label class="content container picture-size flipping-card" for="toggle-2">
                            <div class="card front">
                                <!-- <h2 id="animal-name-2" class="title">Hello</h2>
                                <figure> -->
                                    <img id="img-2" class="img-class" src="link here" alt="Picture 2">
                                <!-- </figure>
                                <p id="description-2" class="is-size-5">Hello</p> -->
                            </div>

                            <!-- why does the color modification not work? -->
                            <div class="card back custom-background-brown">
                                <h2>Cat Rankings</h2>
                                <p id="family-friendly">1.  Friendliness towards its owners: <span id="family-friendly-span"></span></p>
                                <p id="children-friendly">2.  Friendliness towards children: <span id="children-friendly-span"></span></p>
                                <p id="other-pets-friendly">3.  Friendliness towards other pets: <span id="other-pets-friendly-span"></span></p>
                                <p id="intelligence">4.  Level of Intelligence: <span id="intelligence-span"></span></p>
                                <p id="playfulness">5.  Playfulness: <span id="playfulness-span"></span></p>
                                <p id="grooming">6.  Amount of grooming needed: <span id="grooming-span"></span></p>
                                <p id="shedding">7.  Amount of hair shed: <span id="shedding-span"></span></p>
                                
                            </div>
                        </label>
                    </div>

                    <div class="column">
                        <input type="checkbox" id="toggle-3">
                        <label class="content container picture-size flipping-card" for="toggle-3">
                            <div class="card front">
                                <!-- <h2 id="animal-name-3" class="title">Hello</h2>
                                <figure> -->
                                    <img id="img-3" class="img-class" src="link here" alt="Picture 3">
                                <!-- </figure> -->
                                <!-- <p id="description-3" class="is-size-5">Hello</p> -->
                            </div>

                            <div class="card back">

                                <h2 id="fact-title-3">Random Cat Fact</h2>
                                <p id="fun-fact-3"></p>
                            </div>
                        </label>
                    </div>
                </div>
            </div>
        </section>

        <section class="section custom-background-second-body">
            <div class="custom-select-cat-breed">
                <select id="breed-select" class="select custom-select-cat-breed-dropdown">
                    <option value="abys">Abyssinian</option>
                    <option value="aege">Aegean</option>
                    <option value="abob">American Bobtail</option>
                    <option value="acur">American Curl</option>
                    <option value="asho">American Shorthair</option>
                    <option value="awir">American Wirehair</option>
                </select>
                <figure class="custom-cat-icon">
                    <img id="fetch-breed" src="./assets/images/cat-icon-button.png">
                </figure>
                <figure class="custom-sound-icon">
                    <img id="animal-sound" src="./assets/images/sound-icon.png">
                </figure>
            </div>

        </section>

        <footer class="footer custom-text-center">
            <a href="https://www.flaticon.com/free-icons/cat" title="cat icons">Cat icons created by Icon Mela - Flaticon</a>
            <br>
            <a target="_blank" href="https://icons8.com/icon/41562/sound">Sound</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
